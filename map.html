<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Next Cartow Location</title>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.umd.min.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.1/maptiler-sdk.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 500px; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Set your MapTiler API Key
        maptilersdk.config.apiKey = 'zXqwGY4yTxtG436XceN0';

        // Create the map with a custom style
        const map = new maptilersdk.Map({
            container: 'map',
            style: "https://api.maptiler.com/maps/streets/style.json",
            center: [74.891278, 31.624061], // Longitude, Latitude
            zoom: 14
        });

        // Add a marker
        var marker = new maptilersdk.Marker()
            .setLngLat([74.891278, 31.624061])
            .addTo(map);

        // Popup with location details
        var popup = new maptilersdk.Popup({ offset: 25 })
            .setHTML(`
                <h3>Next Cartow</h3>
                <p>📍 Address: 117, Transport Nagar, Jahajghar, Amritsar, Punjab 143001</p>
                <p>📞 Phone: <a href="tel:+916283438719">+91 62834 38719</a></p>
                <p>🌐 Website: <a href="https://next.cartow.online/" target="_blank">Visit Now</a></p>
                <p>🗺️ <a href="https://www.google.com/maps/dir/?api=1&destination=31.624061,74.891278" target="_blank">Get Directions</a></p>
            `);

        marker.setPopup(popup).togglePopup();
    </script>
</body>
</html>
